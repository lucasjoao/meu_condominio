{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% load static %}

<!doctype html>

<html>
<head>

<meta charset="utf-8">
<title>Listar relatórios gerais - Meu Condomínio</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="{% static 'meu_condominio/style.css' %}">
<link rel="stylesheet" href="{% static 'meu_condominio/form.css' %}">

</head>

<body>
<div class="pure-g">
  <div class="pure-u-1-3">
  </div>
  <div class="pure-u-1-3">
    <div class="header">
      <h1>Relatórios gerais</h1>
    </div>
    <div class="pure-u-1-3">
    </div>
    <table style="width:100%" class="pure-table pure-table-bordered">
      <tr>
        <th>Competência</th>
        <th>Opções</th>
      </tr>
      {% for relatorio in relatorios %}
        <tr>
          <td>{{ relatorio.data }}</td>
          <td>
            <a href="fin_edit/{{ relatorio.id }}"> Editar</a> |
            <a href="fin_view_relatorio/{{ relatorio.id }}">Visualizar</a>
          </td>
        </tr>
      {% endfor %}
    </table>
    <div class="pure-u-1-3">
    </div>
    <div class="pure-u-1-3">
    </div>
    <a class="pure-button" href="../financas" style="width:100%">
      Tela principal
    </a>
  </div>
</div>
</body>
</html>
