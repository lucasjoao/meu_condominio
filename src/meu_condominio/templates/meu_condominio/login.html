{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% load static %}

<!doctype html>

<html>
<head>

<meta charset="utf-8">
<title>Log In - Meu Condom√≠nio</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="{% static 'meu_condominio/style.css' %}">
<link rel="stylesheet" href="{% static 'meu_condominio/form.css' %}">

</head>

<body>
<div class="pure-g">
	<div class="pure-u-1-3"></div>
	<div class="pure-u-1-3">
     <div class="header">
      <h1>Login</h1>
    </div>
		<form class="pure-form" method="post">
		    {% csrf_token %}
		    {{ form }}
        <div class="pure-g">
          <button type="button" class="pure-button pure-input-1-3 pure-button-primary" onclick="javascript:history.go(-1)">
            Voltar

          <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
          </div>
          <button type="submit" class="pure-button pure-input-1-3 pure-button-primary">
            Login
          </button>
        </div>
		</form>
	</div>
</div>
</body>
</html>
